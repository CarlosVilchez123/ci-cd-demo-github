name: CI/CD Demo

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    # üëá Hace que TODOS los "run:" se ejecuten dentro de la subcarpeta
    defaults:
      run:
        shell: bash
        working-directory: ci-cd-demo-github

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping."
          fi

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

      - name: Build artifact
        run: |
          bash build.sh

      # ‚ö†Ô∏è upload-artifact toma rutas relativas a la RA√çZ del repo,
      # por eso indicamos la ruta completa con la subcarpeta
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app_artifact
          path: ci-cd-demo-github/dist/app_artifact.zip

  release-on-tag:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ci]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: app_artifact
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/app_artifact.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
