name: CI/CD Demo

on:
  push:
    branches: [ "main" ]       # Corre cada vez que haces push al branch main
  pull_request:
    branches: [ "main" ]       # Tambi√©n se ejecuta en Pull Requests
  workflow_dispatch:            # Permite lanzarlo manualmente desde Actions

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          python -m unittest discover -s tests -p "test_*.py" -v

      - name: Build artifact
        run: |
          bash build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app_artifact
          path: dist/app_artifact.zip

  release-on-tag:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ci]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact from CI
        uses: actions/download-artifact@v4
        with:
          name: app_artifact
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/app_artifact.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
